# Docker Compose for Lab Login System

version: '3.8'

services:
  lab-login-app:
    build: .
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - HOST=0.0.0.0:4000
      - ADMIN_SECRET=${ADMIN_SECRET:-lab-admin-secure-2023}
      - DATABASE_URL=file:./prisma/production.db
    volumes:
      - lab-data:/app/server/prisma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - lab-login-app
    restart: unless-stopped

volumes:
  lab-data:
    driver: local